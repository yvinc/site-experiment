    <!-- css/inline.html -->
    <style>
         
        body {max-width: 786px; margin: auto; padding: 2rem;}
        img {max-width: 86vw;}
    </style>
    <style>
         
         
         
        #fullscreen {
            --void: calc(1.5rem + 1ex);
        }

        #fullscreen #main-article {
            margin: 0;
            height: var(--vbody);
        }

         
        #focusMode,
         
        #useBionRead,
         
        #to-top {
            display: none !important;
        }

         
        nav#content {
            position: fixed;
            right: var(--void);
            bottom: 0;
            z-index: 3;
            margin: 0;
        }

        nav#content > a {
            display: flex;
            align-items: center;
            padding: 0 1.5ex;
            height: var(--vfoot);
            color: var(--fg);
            font-size: calc(1em - 2pt);
            font-weight: bold;
        }

    </style>
</head>
<body id="fullscreen">
    
    <!-- header.html -->
<header class="pagewidth">
    <div id="background-header" class="background" aria-hidden="true"></div>
    
    <nav aria-label="Bypass">
        <a id="to-content" href="#content" aria-label="Skip to Main Content">
            <span>Skip to Main Content</span>
            <kbd class="key" aria-hidden="true" data-key="c"></kbd>
            <span class="screening" aria-hidden="true"></span>
        </a>
    </nav>
    
    <!-- logo.html -->
    
    <details class="presentation" id="top-nav">
        <summary class="on-deck">

</header>
